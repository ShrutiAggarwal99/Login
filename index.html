<body>
<div id="fb-root"></div>
    <div style="text-alig :center;margin-top:0px;margin-bottom:40px;">
  <div class="fb-post" data-href="https://www.facebook.com/codingclubofficial/posts/382491799153567" data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/codingclubofficial/posts/382486232487457" class="fb-xfbml-parse-ignore">Posted by <a href="https://www.facebook.com/codingclubofficial/">Coding Club</a> on&nbsp;<a href="https://www.facebook.com/codingclubofficial/posts/382486232487457">Sunday, 16 December 2018</a></blockquote></div>
</div>
  <button id = "shareBtn"> FBshare </button>
<script>
    window.fbAsyncInit = function() {
    FB.init({
        appId: '589081144882435',
        status: true,
        cookie: true,
        xfbml: true,
        oauth: true
    });
    FB.Event.subscribe('edge.create', function(response) {
        alert('You liked the URL: ' + response);

      });
};
(function(d, s, id) {
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) return;
   js = d.createElement(s); js.id = id;
   js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.2';
   fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));

document.getElementById('shareBtn').onclick = function() {
  FB.ui(
{
  method: 'share',
  name: 'Facebook Dialogs',
  link: 'https://developers.facebook.com/docs/dialogs/',
  picture: 'http://fbrell.com/f8.jpg',
  caption: 'Reference Documentation',
  description: 'Dialogs provide a simple, consistent interface for applications to interface with users.'
},
function(response) {
  if (response && response.post_id) {
    alert('Post was published.');
  } else {
    alert('Post was not published.');
  }
}
);
}
        </script>

</body>
